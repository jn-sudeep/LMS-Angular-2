<h4>Add Book</h4>

<div *ngIf='hasValidationErrors'>
    <br />
    <span class="alert alert-danger">{{book.name}}</span>
</div>
<br />
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]='book.name' required />
        <!--<span class="help-block" ng-show="addBookForm.name.$error.required && addBookForm.name.$dirty">Book name is required</span>-->

        <br />

        <input type="submit" (click)="save()" ng-disabled="addBookForm.$invalid || isProcessing" value="Save" class="btn btn-primary" />
        <input type="submit" (click)="cancel()" value="Cancel" class="btn btn-default" />
    </div>
</div>
